name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with Git LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: ğŸ§  List LFS tracked files
        run: git lfs ls-files

      - name: ğŸ” Check for .mp4 files on disk
        run: |
          echo "Looking for .mp4 files..."
          find . -type f -name "*.mp4" -exec ls -lh {} \;

      - name: ğŸ“‚ Check dist/ folder exists and list contents
        run: |
          if [ -d "./dist" ]; then
            echo "âœ… dist/ folder found. Listing contents:"
            ls -al ./dist
          else
            echo "âš ï¸ dist/ folder NOT found!"
          fi

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # or '.' if you're deploying from the repo root
          publish_branch: gh-pages
